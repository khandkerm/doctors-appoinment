<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Varification</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/assets/images/doc6.jpg');">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1" style="color: rgb(128, 128, 192);">
						Verification
					</span>
				</div>

				<form class="login100-form validate-form" th:action="@{/Verification}" method="post"
					th:object="${verificationModel}">

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Verification Code</span>
						<input class="input100" type="text" name="code" th:field="*{EMAIL_VERY_CODE}">
					</div>

					<div class="row mt-4 w-100">
						<div class="col-lg-12 col-md-12 col-sm-12 mr-0 mx-auto">
							<div>
								<input type="submit" value="Submit" class="login100-form-btn">
							</div>

							<div class="mt-3">
								<h5 th:text="${mssg}" style="color:red; text-align:center;"></h5>
							</div>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
