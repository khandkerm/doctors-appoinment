	<script>
		$(document)
			.ready(
				function () {
					$("#locCode")
						.change(
							function () {

								$("#chamberDiv").empty();

								var x = $("#locCode").val();
								console.log(x);

								if (x == "0") {
									$("#chamberDiv")
										.empty();
									$("<option>")
										.val("0")
										.text(
											"Select Location")
										.appendTo(
											ParentDbPoint_Dropdown);
								} else {

									var urlString = "/LocationChild/"
										+ x;
									console.log(urlString);

									$.ajax({
										method: "GET",
										url: urlString
									})
										.done(
											function (
												responseJson) {

												ParentDbPoint_Dropdown = $("#chamberDiv");

												$("<option>")
													.val(
														"0")
													.text(
														"Select Parent Db Point")
													.appendTo(
														ParentDbPoint_Dropdown);
												$.each(
													responseJson,
													function (
														index,
														parent) {

														$(
															"<option>")
															.val(
																parent.locCode)
															.text(
																parent.locDescr)
															.appendTo(
																ParentDbPoint_Dropdown);
													});
											})
										.fail(
											function () {
												alert("Connection Error");
											})
								}

							})
				})
	</script>
